# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: FrontEnd CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
    - run: ls
    - run: npm i F1Driver/F1Driver-Front/ClientApp/package.json
    - run: npm run build F1Driver/F1Driver-Front/F1DriverBack-Front.csproj
    - run: npm run format-check F1Driver/F1Driver-Front/F1DriverBack-Front.csproj
    - run: npm test F1Driver/F1Driver-Front/F1DriverBack-Front.csproj
